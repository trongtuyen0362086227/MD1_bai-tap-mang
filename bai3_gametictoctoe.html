<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    #body {
      text-align: center;
    }
  </style>
</head>
<body id="body">
<h2>Game TIC TOC TOE</h2>
<p id="tictoctoe"></p>
<script>
  let a = document.getElementById('tictoctoe');
  let board = [];
  let data = "";
  for (let i = 0; i < 16; i++) {
    board[i]= new Array("")
  }
  for (let i = 0; i < 16; i++) {
    data += "<br/>"
    for (let j = 0; j < 16; j++) {
      data += board[i][j] + "&nbsp;&nbsp;";
    }
  }
  data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
  a.innerHTML = data;
</script>
</body>
</html>
